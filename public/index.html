<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Chip8 Emulator</title>
		<meta name="description" content="Chip8 emulator written in JavaScript.">

		<link href="./css/main.css" rel="stylesheet" type="text/css">

		<script type="module" src="./scripts/main.js"></script>
	</head>

	<body class="flex-column">
		<noscript>JavaScript is required to use this page. Please enable it and reload.</noscript>

		<header>
			<h1>Chip8 Emulator</h1>
		</header>

		<main class="flex-column">
			<canvas id="display" width="512" height="256"></canvas>

			<button id="start">Start</button>
			<button id="stop">Stop</button>

			<label for="roms">Choose a rom to play:</label>
			<select id="roms">
				<option value="test1.ch8">test1.ch8</option>
				<option value="test2.ch8">test2.ch8</option>
				<option value="CONNECT4">CONNECT4</option>
				<option value="INVADERS">INVADERS</option>
				<option value="MAZE">MAZE</option>
				<option value="MISSILE">MISSILE</option>
				<option value="PONG">PONG</option>
				<option value="PONG2">PONG2</option>
				<option value="TETRIS">TETRIS</option>
				<option value="TICTAC">TICTAC</option>
			</select>

			<label for="clock-rate">Set clock rate in Hertz (recommend 150-500)</label>
			<input id="clock-rate" type="number" min="1" value="300">
		</main>
	</body>
</html>
